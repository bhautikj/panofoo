 <!DOCTYPE html>
 <html lang="en">
 <head>

   <!-- Basic Page Needs
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <meta charset="utf-8">
   <title>vrEmbed by Bhautik Joshi</title>
   <meta name="description" content="vrEmbed.org">
   <meta name="author" content="Bhautik Joshi">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

   <!-- FONT
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

   <!-- CSS
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../css/skeleton.css">
   <link rel="stylesheet" href="../css/custom.css">

   <!-- Favicon
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="icon" type="image/png" href="../src/assets/vrEmbedLogo_32.png">

 </head>

<body>
<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h3>Scenes:</h3>
    </div>
  </div>
  <div class="row">
    <div class="four columns alignright">
      <select id="sceneSelect" class="numberinputwide"></select>
    </div>
    <div class="two columns">
      <input class="button-primary" type="submit" value="Add" id="addScene">
    </div>
    <div class="two columns">
      <input class="button-primary" type="submit" value="Remove" id="removeScene">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h4>Scene setup:</h4>
    </div>
  </div>
  <div class="row">
    <div class="four columns">
      <h5>Scene name:</h5>
    </div>
    <div class="four columns">
      <input class="textBox" id="sceneName" type="text" required/>
    </div>
  </div>
  <div class="row">
    <div class="four columns">
      <input class="button-primary" type="submit" value="Add Image" id="addImage">
    </div>
    <div class="four columns">
      <input class="button-primary" type="submit" value="Add Text" id="addText">
    </div>
    <div class="four columns">
      <input class="button-primary" type="submit" value="Add Jump" id="addJump">
    </div>
  </div>
  <div class="row">
    <div class="six columns">
      <select id="elementSelect" class="numberinputwide"></select>
    </div>
    <div class="six columns">
      <input class="button-primary" type="submit" value="Remove" id="removeElement">
    </div>
  </div>
</div>

<script src="../bin/vrEmbed.js"></script>
<script src="../bin/vrCreate.js"></script>
<script>
var vrCreateUI = new VRCreateUI();
vrCreateUI.init(vrEmbed);
</script>

</body>
</html>
