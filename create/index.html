<body>

<script>
var loadImage = function() {
  var imageName = document.getElementById('imageURL').value;
  console.log(imageName);
}
</script>

<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h5>Select image to load:</h5>
      <input class="textBox" id="imageURL" type="text" required/>
      <input class="button-primary" type="submit" value="Load Image" onclick="loadImage()">
    </div>
  </div>
  <div class="row">
    <div class="twelve columns">
      <h5>Options:</h5>
      Horizontal Field of View: <input type="range" name="hFov" min="0" max="360"> <span name="hfov">360</span>
    </div>
  </div>
</div>
