 <!DOCTYPE html>
 <html lang="en">
 <head>

   <!-- Basic Page Needs
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <meta charset="utf-8">
   <title>vrEmbed by Bhautik Joshi</title>
   <meta name="description" content="vrEmbed.org">
   <meta name="author" content="Bhautik Joshi">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

   <!-- FONT
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

   <!-- CSS
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../css/skeleton.css">
   <link rel="stylesheet" href="../css/custom.css">

   <!-- Favicon
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="icon" type="image/png" href="../src/assets/vrEmbedLogo_32.png">

 </head>

<body>
<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h3>Scenes:</h3>
    </div>
  </div>
  <div class="row">
    <div class="four columns alignright">
      <select id="sceneSelect" class="numberinputwide"></select>
    </div>
    <div class="two columns">
      <input class="button-primary" type="submit" value="Add" id="addScene">
    </div>
    <div class="two columns">
      <input class="button-primary" type="submit" value="Remove" id="removeScene">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h4>Scene setup:</h4>
    </div>
  </div>
  <div class="row">
    <div class="four columns">
      <h5>Scene name:</h5>
    </div>
    <div class="four columns">
      <input class="textBox" id="sceneName" type="text" required/>
    </div>
  </div>
  <div class="row">
    <div class="four columns">
      <input class="button-primary" type="submit" value="Add Image" id="addImage">
    </div>
    <div class="four columns">
      <input class="button-primary" type="submit" value="Add Text" id="addText">
    </div>
    <div class="four columns">
      <input class="button-primary" type="submit" value="Add Jump" id="addJump">
    </div>
  </div>
  <div class="row">
    <div class="six columns">
      <select id="elementSelect" class="numberinputwide"></select>
    </div>
    <div class="six columns">
      <input class="button-primary" type="submit" value="Remove" id="removeElement">
    </div>
  </div>
</div>

<div class="container" id="imageOptions">
  <div class="row">
    <div class="twelve columns">
      <h5>Settings:</h5>
    </div>
  </div>
  <div id="block_image">
    <div class="row">
      <div class="two columns alignright">
        Image:
      </div>
      <div class="twelve columns">
        <input class="textBox inputnumberwide" id="imageURL" type="text" required/>
        <input class="button-primary" type="submit" value="Reload" id="loadImage">
      </div>
      <div class="twelve columns">
        <canvas id="imagePreviewCanvas" style="display:block; position: relative; min-width:400px; width:100%; height:400px"></canvas>
      </div>
    </div>
  </div>
  <div id="block_texture_options">
    <div class="row">
      <div class="two columns alignright">
        Width:
      </div>
      <div class="two columns">
        <input type="range" name="hFov" min="0" max="360" id="hfov" class="numberinput">
      </div>
      <div class="two columns">
        <input type="number" class="numberinput" id="hfov_t">
      </div>
      <div class="two columns alignright">
        Height:
      </div>
      <div class="two columns">
        <input type="range" name="vFov" min="0" max="180" id="vfov" class="numberinput">
      </div>
      <div class="two columns">
        <input type="number" class="numberinput" id="vfov_t">
      </div>
    </div>
    <div class="row">
      <div class="two columns alignright">
        left-right:
      </div>
      <div class="two columns">
        <input type="range" name="xPos" min="-180" max="180" id="xpos" class="numberinput">
      </div>
      <div class="two columns">
        <input type="number" class="numberinput" id="xpos_t">
      </div>
      <div class="two columns alignright">
        up-down:
      </div>
      <div class="two columns">
        <input type="range" name="yPos" min="-90" max="90" id="ypos" class="numberinput">
      </div>
      <div class="two columns">
        <input type="number" class="numberinput" id="ypos_t">
      </div>
    </div>
    <div class="row">
      <div class="one column alignright">
        Planar projection?
      </div>
      <div class="one column">
        <input type="checkbox" id="isPlane">
      </div>
      <div class="one column alignright">
        Is 3D?
      </div>
      <div class="one column">
        <input type="checkbox" id="isStereo">
      </div>
    </div>
    <div class="row">
      <div class="one column alignright">
        Left image top-left:
      </div>
      <div class="two columns">
        <input type="text" class="numberinputwide" id="leftStereoParamU">
      </div>
      <div class="one column alignright">
        Left image bottom-right:
      </div>
      <div class="two columns">
        <input type="text" class="numberinputwide" id="leftStereoParamV">
      </div>
      <div class="one column alignright">
        Right image top-left:
      </div>
      <div class="two columns">
        <input type="text" class="numberinputwide" id="rightStereoParamU">
      </div>
      <div class="one column alignright">
        Right image bottom-right
      </div>
      <div class="two columns">
        <input type="text" class="numberinputwide" id="rightStereoParamV">
      </div>
    </div>
</div>

<div class="container" id="previewEmbed">
  <div class="row">
    <div class="twelve columns">
      <h3>Preview</h3>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns">
      <div class="stretchy-wrapper greybg"><div>
          <story>
          </story>
      </div></div>
    </div>
  </div>
</div>

<script src="../bin/vrEmbed.js"></script>
<script src="../bin/vrCreate.js"></script>
<script>
var vrCreateUI = new VRCreateUI();
vrCreateUI.init(vrEmbed);
</script>

</body>
</html>
