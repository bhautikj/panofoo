 <!DOCTYPE html>
 <html lang="en">
 <head>

   <!-- Basic Page Needs
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <meta charset="utf-8">
   <title>vrEmbed by Bhautik Joshi</title>
   <meta name="description" content="vrEmbed.org">
   <meta name="author" content="Bhautik Joshi">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

   <!-- FONT
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

   <!-- CSS
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../css/skeleton.css">
   <link rel="stylesheet" href="../css/custom.css">

   <!-- Favicon
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="icon" type="image/png" href="../src/assets/vrEmbedLogo_32.png">

 </head>

<body>
<div class="container">
  <div class="row">
    <div class="three columns">
      <h3>Scenes:</h3>
    </div>
    <div class="three columns">
      <select></select>
    </div>
    <div class="three columns">
      <input class="button-primary" type="submit" value="Add scene" id="addScene">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="three columns">
      <h5>Image List:</h5>
    </div>
    <div class="three columns">
      <h5>Text List:</h5>
    </div>
    <div class="three columns">
      <h5>Jump List:</h5>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h3>Image options:</h3>
    </div>
  </div>
  <div class="row">
    <div class="two columns alignright">
      Image:
    </div>
    <div class="ten columns">
      <input class="textBox" id="imageURL" type="text" required/>
      <input class="button-primary" type="submit" value="Reload" id="loadImage">
    </div>
  </div>
  <div id="imageSettingsDiv" hidden=false>
    <div class="row">
      <div class="two columns alignright">
        Width:
      </div>
      <div class="two columns">
        <input type="range" name="hFov" min="0" max="360" id="hfov" class="numberInput">
      </div>
      <div class="two columns">
        <input type="number" class="numberInput" id="hfov_t">
      </div>
      <div class="two columns alignright">
        Height:
      </div>
      <div class="two columns">
        <input type="range" name="vFov" min="0" max="180" id="vfov" class="numberInput">
      </div>
      <div class="two columns">
        <input type="number" class="numberInput" id="vfov_t">
      </div>
    </div>
    <div class="row">
      <div class="two columns alignright">
        left-right:
      </div>
      <div class="two columns">
        <input type="range" name="xPos" min="-180" max="180" id="xpos" class="numberInput">
      </div>
      <div class="two columns">
        <input type="number" class="numberInput" id="xpos_t">
      </div>
      <div class="two columns alignright">
        up-down:
      </div>
      <div class="two columns">
        <input type="range" name="yPos" min="-90" max="90" id="ypos" class="numberInput">
      </div>
      <div class="two columns">
        <input type="number" class="numberInput" id="ypos_t">
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h3>Preview</h3>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns">
      <div class="stretchy-wrapper greybg"><div>
          <story>
          </story>
      </div></div>
    </div>
  </div>
</div>

<script src="../bin/vrEmbed.js"></script>
<script src="../bin/vrCreate.js"></script>
<script>
var vrCreateUI = new VRCreateUI();
vrCreateUI.init(vrEmbed);
</script>

</body>
</html>
