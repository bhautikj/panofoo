    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, user-scalable=yes">
    <title>twgl test</title>
    <style>
      div.stretchy-wrapper {
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 */
        /* Other aspect ratios to try:
        * 56.25% = 16:9
        * 75% = 4:3
        * 66.66% = 3:2
        * 62.5% = 8:5
        */
        position: relative;
      /*   background: blue; */
      }

      div.stretchy-wrapper > div {
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;

        color: white;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    twgl test wrapper<br/><br/>
    <div class="stretchy-wrapper"><div>
      <canvas id="c" style="width:80%"></canvas>
    </div></div>
  </body>


  <script id="vs" type="notjs">
    attribute vec4 position;

    void main() {
      gl_Position = position;
    }
  </script>

  <script id="fs" type="notjs">
    precision mediump float;
    uniform vec2 resolution;
    void main(void) {
      //normalize uv so it is between 0 and 1
      vec2 uv = gl_FragCoord.xy / resolution;
      gl_FragColor = vec4( uv.x,uv.y, 0.0, 1.0 );
    }
  </script>
  <script src="src/js-ext/twgl.js"></script>
  
  <script>
    "use strict";
    var gl = twgl.getWebGLContext(document.getElementById("c"));
    var programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

    var arrays = {
      position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
    };
    var bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

    function render(time) {
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      var uniforms = {
        time: time * 0.001,
        resolution: [gl.canvas.width, gl.canvas.height],
      };

      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, gl.TRIANGLES, bufferInfo);

      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
  </script>
</html>
